<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/css/portafolio.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/desafio_1.jpg"
              class="d-block w-100 lh-lg"
              alt="desafio_1"
            />
            <div id="desafio_1" class="carousel-caption d-none d-md-block">
              <h2>Desafío 1</h2>
              <p class="fs-2 mb-5">Mi Curriculum Vitae</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/desafio_2.jpg"
              class="d-block w-100"
              alt="desafio_2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h2>Desafío 2</h2>
              <p>La venta de camionetas 4x4</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/desafio_3.jpg"
              class="d-block w-100"
              alt="desafio_3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Desafío 3</h5>
              <p class="fs-4">Pagina de porsche</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/desafio_4.0.jpg"
              class="d-block w-100"
              alt="desafio_4"
            />
            <div id="desafio_4" class="carousel-caption d-none d-md-block">
              <h2>Desafío 4</h2>
              <p class="fs-4">Cupones</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
